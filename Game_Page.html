<html>
    <head>
        <title>Guess_Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="Game_Page.css">
        <script src="Game_Page.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h5 id="player1_name"></h5>
        <span id="player1_score"></span>
        <br>
        <h5 id="player2_name"></h5>
        <span id="player2_score"></span>
        <div class="container">
            <center>
                <h1 style="color:whitesmoke;font-family: chiller;">“Do not worry about your difficulties in mathematics. <br>I can assure you mine are still greater.” <br>– Albert Einstein</h1>
                <h4 id="player_question"></h4>
                <h4 id="player_answer"></h4>
                <br><br>
                <div id="output" class="col-lg-6"></div>
                <br>
                <h3>Number 1</h3>
                <input type="number" class="from-control" id="number_1" placeholder="First Number"  style="width: 30%">
                <h3>Number 2</h3>
                <input type="number" class="from-control" id="number_2" placeholder="Second Number"  style="width: 30%">
                <br><br>
                <button style="font-family: chiller; width: 20%; background-color: yellow; color:midnightblue;border-radius: 5px;" onclick="send()" class="btn btn-link">Send</button>
            </center>       
         </div>
    </body>
</html>
